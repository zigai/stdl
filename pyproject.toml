[project]
name = "stdl"
version = "0.7.0"
description = "Extended Python Standard Library"
authors = [{ name = "Žiga Ivanšek", email = "ziga.ivansek@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-dateutil>=2.8.2",
    "pyyaml>=6.0.2",
    "toml>=0.10.2",
    "typing_extensions>=4.0; python_version < '3.11'",
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Topic :: System :: Filesystems",
    "Topic :: Text Processing :: General",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

keywords = [
    "stdl",
    "standard-library",
    "python-utilities",
    "filesystem",
    "list-utils",
    "ansi-colors",
    "color-formats",
    "terminal-links",
    "lazy-import",
    "text-processing",
]

[project.optional-dependencies]
full = ["tqdm>=4.67.1"]
dev = [
    "pytest",
    "coverage",
    "ruff",
    "pre-commit",
    "mypy",
    "codespell",
    "pydantic>=2",
]

test = ["pytest", "coverage", "pydantic>=2"]
[project.urls]
Repository = "https://github.com/zigai/stdl"
Issues = "https://github.com/zigai/stdl/issues"
Homepage = "https://github.com/zigai/stdl"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stdl"]

[tool.codespell]
skip = '.git,uv.lock'

[tool.hatch.envs.test]
features = ["test"]
installer = "uv"

[[tool.hatch.envs.test.matrix]]
python = ["3.10", "3.11", "3.12", "3.13", "3.14"]

[tool.hatch.envs.test.scripts]
test = "pytest {args}"
cov = "coverage run -m pytest {args}"

[tool.coverage.run]
source = ["stdl"]
branch = true

[tool.coverage.report]
exclude_lines = [
    'pragma: no cover',
    'raise NotImplementedError',
    'if TYPE_CHECKING:',
    'if typing.TYPE_CHECKING:',
]
omit = ["tests/*", "tests/**"]

[tool.mypy]
python_version = "3.10"
files = ["stdl"]
exclude = ["^tests/"]

disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_any_generics = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
strict_equality = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100

